<main class="background">
  <button mat-raised-button color="basic" class="leaveButton" (click)="leave()">
    Sair
    <i class="material-icons">exit_to_app</i>
  </button>
  <mat-card>
    <div class="viewArea" *ngIf="product$ | async as product; else loading">
      <div class="column">
        <img class="imgView" src="{{ product.base64 }}" />
      </div>
      <div class="column">
        <span class="productName">{{ product.nome }}</span>

        <span class="productPrice"> R$ {{ product.preco }} </span>
      </div>
    </div>
    <ng-template #loading>
      <div class="loading">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    <div class="buttons">
      <button mat-raised-button color="basic" (click)="back()">Voltar</button>
    </div>
  </mat-card>
</main>
